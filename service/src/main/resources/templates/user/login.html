<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login-style.css">
</head>
<title>Login</title>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="post" class="row g-3">
        <div style="color: red" th:if = "${param.error}">
            Bad credentials
        </div>
        <div class="col-auto">
            <label for="username" class="visually-hidden">Email</label>
            <input type="text" class="username" name="username" id="username" placeholder="email@example.com">
        </div>
        <div class="col-auto">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" name="password" class="password" id="password" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
    </form>
    <form th:action="@{/users/registration}" target="_blank">
        <button type="submit" class="btn btn-primary mb-3">Registration</button>
    </form>
</div>
</body>
</html>
