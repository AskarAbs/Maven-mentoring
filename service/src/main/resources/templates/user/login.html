<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<title>Login</title>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="post" class="row g-3">
        <div class="col-auto">
            <label for="email" class="visually-hidden">Email</label>
            <input type="text" readonly class="email" id="email" value="email@example.com">
        </div>
        <div class="col-auto">
            <label for="inputPassword2" class="visually-hidden">Password</label>
            <input type="password" class="password" id="inputPassword2" placeholder="Password">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Login</button>
        </div>
    </form>
    <form th:action="@{/users/registration}" target="_blank">
        <button type="submit" class="btn btn-primary mb-3">Registration</button>
    </form>
</div>
</body>
</html>
