<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<title>Registration</title>
<style>
    /* Style the body for a clean background */
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
    }

    /* Style the container for some padding and border */
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the form for readability */
    form {
        display: flex;
        flex-direction: column;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
    }

    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        align-self: center; /* Center the button horizontally */
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<body>
<div class="form-container">
    <h1>Register</h1>
    <form th:action="@{/users}" th:object="${user}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}">
        <span th:if="${#fields.hasErrors('username')}" class="error">Username</span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" class="error">Email</span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}">
        <span th:if="${#fields.hasErrors('password')}" class="error">Password</span>

        <label for="role">Role:</label>
        <select id="role" name="role" th:field="*{role}">
            <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
